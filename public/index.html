<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contract</title>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <main>
        <div class="container">
            <h1>
                Welcome User!
            </h1>
                
            <form name="usr" autocomplete="off">
                <div class="userField">
                    <input id="url" class="textField" type="text" placeholder="Address Contract">
                </div>
                <br><br>
                <button type="button" class="btn-send" onclick="contract('contractsend'); save();">
                    <a href="#">Show</a>
                </button>
            </form>

            <div id="contractsend" class="table">
                <h1>Contract</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="data">

                    </tbody>
                </table>
            </div>
            <br><br><br>
            <h1>METAMASK</h1>
            <h2>First install metamask, then connect it with this website by clicking the button below</h2>
            <button onclick="connect(); contract('metamask');" class="btn-send">
                <a href="#">Conecta con Metamask</a>
            </button>
            <div id="metamask">
                <h2>Account: <span class="showAccount"></span></h2>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
